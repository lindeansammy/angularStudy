<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>ch02 price calculater</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-init="price=10;quantity=1">
	<div>price:<input type="number" name="price" ng-model="price"></div>
	<div>Quantity:<input type="number" name="quantity" ng-model="quantity"></div>
	<div>sum price:{{price*quantity}}</div>
 
</body>
</html>
